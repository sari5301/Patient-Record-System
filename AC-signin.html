<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="AC-signin.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <p>Forgot your password? <a href="AC-reset-password.html">Reset Password</a></p>
    </div>
    <script src="AC-signin.js"></script>
</body>
</html>
